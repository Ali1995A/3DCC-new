<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D手势粒子交互系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }

        body.low-perf #ui-container {
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            background: rgba(30, 30, 30, 0.95);
            box-shadow: none;
        }

        /* 隐藏的视频元素 */
        #input_video {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        /* 启动页面 */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #start-btn {
            padding: 20px 50px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        #start-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        /* UI 面板 - 默认隐藏 */
        #ui-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 260px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 100;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        #ui-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        /* 按钮样式 */
        .shape-btn {
            display: inline-block;
            width: 48%;
            padding: 8px 0;
            margin: 0 1% 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }
        
        .shape-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .shape-btn.active {
            background: #00d2ff;
            color: #000;
            font-weight: bold;
            border-color: #00d2ff;
        }

        .mode-btn {
            display: inline-block;
            width: 48%;
            padding: 8px 0;
            margin: 0 1% 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }

        .mode-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: #00d2ff;
            color: #000;
            font-weight: bold;
            border-color: #00d2ff;
        }

        .disabled {
            opacity: 0.55;
            pointer-events: none;
        }

        /* 颜色选择器 */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 45px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        /* 全屏按钮 */
        #fullscreen-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        
        #fullscreen-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 手势数据 */
        .control-group .info-row {
            font-size: 12px;
            color: #ddd;
            display: flex;
            justify-content: space-between;
        }
        
        #hand-state {
            color: #aaa;
        }
        
        #scale-val {
            color: #00d2ff;
        }

        /* 错误提示 */
        #error-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background: rgba(255, 59, 48, 0.9);
            color: #fff;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            z-index: 2000;
            display: none;
            max-width: 80%;
        }

        /* 摄像头权限引导（无法修改系统弹窗按钮样式，用页面引导增强识别） */
        #permission-hint {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #permission-hint.visible {
            opacity: 1;
        }

        .permission-card {
            width: min(520px, 92vw);
            background: rgba(20, 20, 20, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 22px 18px;
            text-align: center;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
        }

        .permission-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .permission-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            margin-bottom: 14px;
        }

        .allow-badge {
            display: inline-block;
            padding: 14px 22px;
            background: #007aff;
            color: #fff;
            font-size: 34px;
            font-weight: 800;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0, 122, 255, 0.45);
            letter-spacing: 2px;
        }

        .hint-arrow {
            margin-top: 14px;
            font-size: 44px;
            color: rgba(255, 255, 255, 0.9);
            animation: hintBounce 1s ease-in-out infinite;
        }

        @keyframes hintBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 启动页面 -->
    <div id="start-screen">
        <button id="start-btn">开启沉浸式体验</button>
    </div>

    <!-- UI 面板 -->
    <div id="ui-container">
        <h2>粒子控制台</h2>

        <div class="control-group">
            <label>选择模型</label>
            <div id="shape-buttons">
                <div class="shape-btn active" data-shape="heart">爱心</div>
                <div class="shape-btn" data-shape="flower">花朵</div>
                <div class="shape-btn" data-shape="saturn">土星</div>
                <div class="shape-btn" data-shape="buddha">佛像(禅)</div>
                <div class="shape-btn" data-shape="firework">烟花球</div>
                <div class="shape-btn" data-shape="cc">CC字母</div>
                <div class="shape-btn" data-shape="rainbow">彩虹</div>
            </div>
        </div>

        <div class="control-group">
            <label>粒子颜色</label>
            <div id="color-modes">
                <div class="mode-btn active" data-mode="solid">单色</div>
                <div class="mode-btn" data-mode="rainbow">彩虹色</div>
            </div>
            <input type="color" id="color-picker" value="#00d2ff">
        </div>

        <div class="control-group">
            <label>性能模式 <span style="opacity:.7; float:right;" id="particle-count-label"></span></label>
            <select id="quality-select" style="width:100%; padding:10px; border-radius:6px; border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.2); color:#fff;">
                <option value="auto" selected>自动(推荐)</option>
                <option value="high">高</option>
                <option value="medium">中</option>
                <option value="low">低(更流畅)</option>
            </select>
        </div>

        <button id="fullscreen-btn">⛶ 全屏模式</button>

        <div class="control-group" style="margin-top:20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px;">
            <label>手势数据</label>
            <div class="info-row">
                <span>状态: <span id="hand-state">未检测</span></span>
                <span>系数: <span id="scale-val">1.0</span></span>
            </div>
        </div>
    </div>

    <!-- 错误提示 -->
    <div id="error-msg"></div>

    <!-- 摄像头权限引导 -->
    <div id="permission-hint" aria-hidden="true">
        <div class="permission-card">
            <div class="permission-title">马上要用摄像头啦</div>
            <div class="permission-subtitle">看到弹窗后，请点这个按钮：</div>
            <div class="allow-badge">允许</div>
            <div class="hint-arrow">↑</div>
            <div class="permission-subtitle" style="margin-top:8px; opacity:.8;">（这是系统弹窗，页面无法改按钮颜色）</div>
        </div>
    </div>

    <!-- 隐藏的视频元素 -->
    <video id="input_video" playsinline webkit-playsinline muted autoplay></video>

<script>
    // ================= 环境/性能自适配 =================
    const MAX_PARTICLES = 10000;
    const PARTICLE_SIZE_BASE = 0.1; // 基础粒子尺寸
    const TRANSITION_SPEED = 0.08;
    const HAND_SENSITIVITY = 0.15;

    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    function detectEnvironment() {
        const ua = navigator.userAgent || '';
        const isWeChat = /MicroMessenger/i.test(ua);
        const isIOS = /iP(hone|ad|od)/i.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isIPad = /iPad/i.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1 && Math.max(screen.width, screen.height) >= 1024);
        const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        return { isWeChat, isIOS, isIPad, prefersReducedMotion };
    }

    const ENV = detectEnvironment();

    // 彩虹：赤橙黄绿青蓝紫（现实：红在外、紫在内）
    const RAINBOW_COLORS = [
        [1.0, 0.0, 0.0],       // red
        [1.0, 0.5, 0.0],       // orange
        [1.0, 1.0, 0.0],       // yellow
        [0.0, 1.0, 0.0],       // green
        [0.0, 1.0, 1.0],       // cyan (青)
        [0.0, 0.0, 1.0],       // blue
        [0.56, 0.0, 1.0]       // violet
    ];
    const RAINBOW_BANDS = 7;
    const RAINBOW_BASE_R = 10;
    const RAINBOW_BAND_SPACING = 0.9;
    const RAINBOW_Y_OFFSET = 2.0;

    function rainbowColorByIndex(idx) {
        const i = Math.max(0, Math.min(RAINBOW_BANDS - 1, idx | 0));
        return RAINBOW_COLORS[i];
    }

    function rainbowColorByT(t) {
        const tt = Math.max(0, Math.min(0.999999, t));
        const idx = Math.floor(tt * RAINBOW_BANDS);
        return rainbowColorByIndex(idx);
    }

    const QUALITY_PRESETS = {
        high: {
            particleCount: 10000,
            maxPixelRatio: 2,
            antialias: true,
            alpha: false,
            fog: true,
            depthTest: true,
            renderIntervalMs: 0,
            handFrameIntervalMs: 0,
            particleUpdateIntervalMs: 0,
            video: { width: 640, height: 480 }
        },
        medium: {
            particleCount: 6500,
            maxPixelRatio: 1.5,
            antialias: false,
            alpha: false,
            fog: true,
            depthTest: false,
            renderIntervalMs: 16,
            handFrameIntervalMs: 66,
            particleUpdateIntervalMs: 16,
            video: { width: 480, height: 360 }
        },
        low: {
            particleCount: 3800,
            maxPixelRatio: 1,
            antialias: false,
            alpha: false,
            fog: false,
            depthTest: false,
            renderIntervalMs: 33,
            handFrameIntervalMs: 100,
            particleUpdateIntervalMs: 33,
            video: { width: 320, height: 240 }
        }
    };

    function resolveInitialTier() {
        const forced = (getQueryParam('quality') || '').toLowerCase();
        if (forced === 'high' || forced === 'medium' || forced === 'low') return forced;

        if (ENV.prefersReducedMotion) return 'low';
        if (ENV.isWeChat) return 'low';
        if (ENV.isIOS && ENV.isIPad) return 'low';
        if (ENV.isIOS) return 'medium';
        return 'high';
    }

    // ================= 全局变量 =================
    let scene, camera, renderer, particles, geometry, material;
    let currentShape = 'heart';
    let targetPositions = [];
    let basePositions = [];
    let currentColor = new THREE.Color(0x00d2ff);
    let colorMode = 'solid'; // solid | rainbow

    let qualityMode = 'auto'; // auto | high | medium | low
    let qualityTier = resolveInitialTier();
    let quality = QUALITY_PRESETS[qualityTier];
    let activeParticleCount = quality.particleCount;
    let generatedCountForShape = 0;

    let lastRenderTime = 0;
    let lastParticleUpdateTime = 0;
    let handTrackingEnabled = false;
    let autoRotY = 0;

    // 手势控制变量
    let handScaleFactor = 1.0;
    let targetHandScale = 1.0;
    let isHandDetected = false;

    // 旋转/平移控制（单手，基于手掌中心位置）
    let targetHandRotX = 0;
    let targetHandRotY = 0;
    let handRotX = 0;
    let handRotY = 0;

    let targetHandPanX = 0;
    let targetHandPanY = 0;
    let handPanX = 0;
    let handPanY = 0;

    const HAND_ROTATE_MAX_X = 0.65; // 上下倾斜最大弧度
    const HAND_ROTATE_MAX_Y = 1.2;  // 左右旋转最大弧度
    const HAND_PAN_MAX_X = 10;      // 左右平移范围
    const HAND_PAN_MAX_Y = 6;       // 上下平移范围
    const HAND_DEADZONE = 0.06;     // 抗抖动死区

    // UI 元素
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const uiContainer = document.getElementById('ui-container');
    const handStateEl = document.getElementById('hand-state');
    const scaleValEl = document.getElementById('scale-val');
    const errorMsg = document.getElementById('error-msg');
    const videoElement = document.getElementById('input_video');
    const particleCountLabel = document.getElementById('particle-count-label');
    const qualitySelect = document.getElementById('quality-select');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const permissionHintEl = document.getElementById('permission-hint');

    // 控制面板显示状态
    let panelVisible = false;

    // ================= 启动流程 =================
    startBtn.addEventListener('click', async () => {
        try {
            startBtn.disabled = true;
            startBtn.style.opacity = '0.85';
            applyQuality(qualityTier);
            showPermissionHint();

            let cameraReady = false;
            try {
                await initCamera();
                cameraReady = true;
            } catch (e) {
                hidePermissionHint();
                handStateEl.innerText = '演示';
                showError('未开启摄像头：已进入演示模式（无手势）', 3200);
                console.warn('摄像头不可用，进入演示模式:', e);
            }

            if (cameraReady) {
                await initMediaPipe();
                handTrackingEnabled = true;
            }
            initThree();
            
            startScreen.classList.add('hidden');
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);
            
            animate();
        } catch (error) {
            hidePermissionHint();
            startBtn.disabled = false;
            startBtn.style.opacity = '1';
            if (ENV.isWeChat) {
                showError('微信内置浏览器可能限制摄像头权限；建议右上角用 Safari 打开后重试');
            } else {
                if (error && (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError')) {
                    showError('请在弹窗里点“允许”才能继续');
                } else {
                    showError('需要摄像头权限才能捕捉手势,请刷新重试');
                }
            }
            console.error('初始化失败:', error);
        }
    });

    // ================= 摄像头初始化 (iOS 优化) =================
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: quality.video.width },
                    height: { ideal: quality.video.height }
                },
                audio: false
            });
            
            videoElement.srcObject = stream;
            // 一旦拿到流，说明已授权；立刻隐藏引导，避免 iOS/微信下事件不触发导致卡住
            hidePermissionHint();
            showPermissionHint._pending = false;
            
            // 确保视频进入可用状态（微信 iOS 可能不触发 onloadedmetadata）
            await waitForVideoReady(videoElement, 1500);
            Promise.resolve(videoElement.play()).catch(() => {});
            
        } catch (error) {
            throw error;
        }
    }

    function showPermissionHint() {
        if (!permissionHintEl) return;
        permissionHintEl.classList.add('visible');
        permissionHintEl.setAttribute('aria-hidden', 'false');
        showPermissionHint._pending = true;
    }

    function hidePermissionHint() {
        if (!permissionHintEl) return;
        permissionHintEl.classList.remove('visible');
        permissionHintEl.setAttribute('aria-hidden', 'true');
    }

    async function waitForVideoReady(video, timeoutMs) {
        if (!video) return;
        if (video.readyState >= 2) return;

        await new Promise((resolve) => {
            let done = false;
            const finish = () => {
                if (done) return;
                done = true;
                cleanup();
                resolve();
            };
            const cleanup = () => {
                video.removeEventListener('loadedmetadata', finish);
                video.removeEventListener('loadeddata', finish);
                video.removeEventListener('canplay', finish);
                video.removeEventListener('playing', finish);
            };

            video.addEventListener('loadedmetadata', finish, { once: true });
            video.addEventListener('loadeddata', finish, { once: true });
            video.addEventListener('canplay', finish, { once: true });
            video.addEventListener('playing', finish, { once: true });

            setTimeout(finish, timeoutMs);
        });
    }

    // ================= MediaPipe 初始化 =================
    let hands;
    let lastHandFrameTime = 0;
    let handBusy = false;
    let handLoopActive = false;
    
    async function initMediaPipe() {
        hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lite 模式,移动端优化
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onHandsResults);

        // 避免 camera_utils 的二次 getUserMedia（可能导致重复权限弹窗）
        if (!handLoopActive) {
            handLoopActive = true;
            const loop = async () => {
                if (!handLoopActive) return;
                requestAnimationFrame(loop);

                if (!videoElement || videoElement.readyState < 2) return;
                const now = performance.now();
                if (quality.handFrameIntervalMs > 0 && now - lastHandFrameTime < quality.handFrameIntervalMs) return;
                lastHandFrameTime = now;

                if (handBusy) return;
                handBusy = true;
                try {
                    await hands.send({ image: videoElement });
                } catch (e) {
                    // ignore transient errors (tab switching etc.)
                } finally {
                    handBusy = false;
                }
            };
            requestAnimationFrame(loop);
        }
    }

    // ================= 手势检测回调 =================
    function onHandsResults(results) {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            isHandDetected = true;
            
            const landmarks = results.multiHandLandmarks[0];
            
            // 计算手势张合度
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const indexBase = landmarks[5];

            // 手掌大小
            const palmSize = Math.sqrt(
                Math.pow(indexBase.x - wrist.x, 2) +
                Math.pow(indexBase.y - wrist.y, 2)
            );

            // 拇指到食指距离
            const pinchDist = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) +
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            // 归一化
            let openRatio = pinchDist / (palmSize || 0.1);

            // 映射到缩放因子
            const minRatio = 0.2;
            const maxRatio = 1.2;
            const minScale = 0.3;
            const maxScale = 2.5;

            let normalized = (openRatio - minRatio) / (maxRatio - minRatio);
            normalized = Math.max(0, Math.min(1, normalized));

            targetHandScale = minScale + normalized * (maxScale - minScale);

            // 旋转/平移：使用“手掌中心”相对屏幕中心的位置
            // 选取掌心周围点求平均，稳定且成本低
            const palmIdx = [0, 5, 9, 13, 17];
            let cx = 0, cy = 0;
            for (let i = 0; i < palmIdx.length; i++) {
                const lm = landmarks[palmIdx[i]];
                cx += lm.x;
                cy += lm.y;
            }
            cx /= palmIdx.length;
            cy /= palmIdx.length;

            // 映射到 [-1, 1]，y 方向取反（向上为正）
            let dx = (cx - 0.5) * 2;
            let dy = (0.5 - cy) * 2;

            // 死区
            if (Math.abs(dx) < HAND_DEADZONE) dx = 0;
            if (Math.abs(dy) < HAND_DEADZONE) dy = 0;

            // 旋转：左右 -> 绕Y轴，上下 -> 绕X轴
            targetHandRotY = dx * HAND_ROTATE_MAX_Y;
            targetHandRotX = dy * HAND_ROTATE_MAX_X;

            // 平移：左右/上下
            targetHandPanX = dx * HAND_PAN_MAX_X;
            targetHandPanY = dy * HAND_PAN_MAX_Y;

            // 更新UI
            handStateEl.innerText = normalized < 0.2 ? "合拢" : (normalized > 0.8 ? "张开" : "运动中");
        } else {
            isHandDetected = false;
            handStateEl.innerText = "未检测";
            targetHandScale = 1.0;
            targetHandRotX = 0;
            targetHandRotY = 0;
            targetHandPanX = 0;
            targetHandPanY = 0;
        }
    }

    // ================= Three.js 初始化 =================
    function initThree() {
        scene = new THREE.Scene();
        if (quality.fog) {
            scene.fog = new THREE.FogExp2(0x050505, 0.015);
        }

        camera = new THREE.PerspectiveCamera(
            60, // 减小FOV增强透视感
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 30; // 拉远相机增强深度感
        camera.position.y = 2;

        renderer = new THREE.WebGLRenderer({ 
            antialias: quality.antialias,
            alpha: quality.alpha,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, quality.maxPixelRatio));
        renderer.setClearColor(0x050505, 1);
        document.body.appendChild(renderer.domElement);

        // 创建粒子系统
        geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(MAX_PARTICLES * 3);

        for (let i = 0; i < MAX_PARTICLES * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 50;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setDrawRange(0, activeParticleCount);

        material = new THREE.PointsMaterial({
            color: currentColor,
            size: PARTICLE_SIZE_BASE * (qualityTier === 'low' ? 1.15 : 1),
            sizeAttenuation: true, // 启用透视衰减,近大远小
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            depthTest: quality.depthTest,
            transparent: true,
            opacity: 0.9,
            vertexColors: false,
            fog: quality.fog
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        targetPositions = new Float32Array(MAX_PARTICLES * 3);
        basePositions = new Float32Array(MAX_PARTICLES * 3);

        generateShape('heart');
        updateParticleCountLabel();
        updateFullscreenButton();

        window.addEventListener('resize', onWindowResize);
        
        // 点击切换面板 (点击canvas) - 避免 touch/pointer 重复触发
        let lastToggleAt = 0;
        const onToggleIntent = (e) => {
            const t = performance.now();
            if (t - lastToggleAt < 250) return;
            lastToggleAt = t;
            togglePanel(e);
        };
        if ('PointerEvent' in window) {
            renderer.domElement.addEventListener('pointerdown', onToggleIntent, { passive: true });
        } else {
            renderer.domElement.addEventListener('touchstart', onToggleIntent, { passive: true });
            renderer.domElement.addEventListener('click', onToggleIntent, { passive: true });
        }
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, quality.maxPixelRatio));
    }

    // ================= 切换控制面板 =================
    function togglePanel(e) {
        // 如果点击的是面板内部,不切换
        if (uiContainer.contains(e.target)) {
            return;
        }
        
        panelVisible = !panelVisible;
        if (panelVisible) {
            uiContainer.classList.add('visible');
        } else {
            uiContainer.classList.remove('visible');
        }
    }

    // 阻止面板内部点击冒泡
    uiContainer.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    // ================= 形状生成算法 =================
    function getPointOnShape(type, idx, total) {
        const u = Math.random();
        const v = Math.random();
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);

        let x, y, z;

        switch (type) {
            case 'heart':
                {
                    const t = theta;
                    const r = 0.5 + Math.random() * 0.5;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 8;

                    const scale = Math.cbrt(Math.random());
                    x *= scale; y *= scale; z *= scale;
                    x *= 0.5; y *= 0.5; z *= 0.5;
                }
                break;

            case 'flower':
                {
                    const k = 3;
                    const r = 10 * Math.cos(k * theta) + 5;
                    const r_vol = r * Math.random();

                    x = r_vol * Math.cos(theta);
                    y = r_vol * Math.sin(theta);
                    z = (Math.random() - 0.5) * 5 * (1 - r_vol/15);
                    z += Math.cos(theta * k) * 2;
                }
                break;

            case 'saturn':
                if (Math.random() > 0.4) {
                    const r = 6 * Math.cbrt(Math.random());
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } else {
                    const rInner = 8;
                    const rOuter = 14;
                    const r = Math.sqrt(Math.random() * (rOuter*rOuter - rInner*rInner) + rInner*rInner);
                    x = r * Math.cos(theta);
                    z = r * Math.sin(theta);
                    y = (Math.random() - 0.5) * 0.5;

                    const tilt = 0.4;
                    const yt = y * Math.cos(tilt) - z * Math.sin(tilt);
                    const zt = y * Math.sin(tilt) + z * Math.cos(tilt);
                    y = yt; z = zt;
                }
                break;

            case 'buddha':
                {
                    const dice = Math.random();
                    if (dice < 0.15) {
                        const r = 2.5 * Math.cbrt(Math.random());
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 6;
                        z = r * Math.cos(phi);
                    } else if (dice < 0.55) {
                        const r = 4.0 * Math.cbrt(Math.random());
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = (r * Math.sin(phi) * Math.sin(theta)) * 1.2;
                        z = r * Math.cos(phi) * 0.8;
                    } else {
                        const r = 5.5 * Math.sqrt(Math.random());
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta) * 0.7;
                        y = (Math.random() - 1) * 2 - 3;
                    }
                }
                break;

            case 'firework':
                {
                    const r = 15 * Math.cbrt(Math.random());
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                    if (Math.random() > 0.9) {
                        x *= 1.5; y *= 1.5; z *= 1.5;
                    }
                }
                break;

            case 'cc':
                {
                    // 生成两个 C 字母 (开口向右，270度弧度)
                    const letterIndex = Math.random() < 0.5 ? 0 : 1; // 选择第一个C或第二个C
                    const offsetX = letterIndex === 0 ? -6 : 6; // 左右分开
                    
                    // C 字母参数
                    const radius = 4;
                    const thickness = 1.68; // 笔画粗细
                    
                    // 随机选择笔画内部填充位置
                    const r = radius + (Math.random() - 0.5) * thickness;
                    
                    // C 字母 270度弧度，开口向右
                    // 覆盖角度: 从 45° (右上) 顺时针经过顶部、左侧到 315° (右下)
                    // 45° → 90° → 180° → 270° → 315° (共270度)
                    const startAngle = Math.PI / 4; // 45度 (右上开始)
                    const arcLength = 3 * Math.PI / 2; // 270度的弧长
                    
                    const angle = startAngle + Math.random() * arcLength;
                    
                    x = r * Math.cos(angle) + offsetX;
                    y = r * Math.sin(angle);
                    
                    // 添加深度变化
                    z = (Math.random() - 0.5) * 2.5;
                }
                break;

            case 'rainbow':
                {
                    // 彩虹拱形 + 两侧云朵
                    const band = Math.floor(Math.random() * RAINBOW_BANDS);
                    const r = RAINBOW_BASE_R + band * RAINBOW_BAND_SPACING + (Math.random() - 0.5) * 0.35;
                    const angle = Math.random() * Math.PI; // 0..PI

                    x = r * Math.cos(angle);
                    y = r * Math.sin(angle) - RAINBOW_Y_OFFSET;
                    z = (Math.random() - 0.5) * 2.2;

                    // 少量云朵点
                    if (Math.random() < 0.18) {
                        const side = Math.random() < 0.5 ? -1 : 1;
                        const cx = side * (RAINBOW_BASE_R + (RAINBOW_BANDS - 1) * RAINBOW_BAND_SPACING * 0.5);
                        const cy = -RAINBOW_Y_OFFSET + 0.5;
                        const cz = 0;
                        const cr = 2.2 * Math.cbrt(Math.random());
                        const cTheta = Math.random() * Math.PI * 2;
                        const cPhi = Math.acos(2 * Math.random() - 1);
                        x = cx + cr * Math.sin(cPhi) * Math.cos(cTheta);
                        y = cy + cr * Math.sin(cPhi) * Math.sin(cTheta);
                        z = cz + cr * Math.cos(cPhi);
                    }
                }
                break;

            default:
                x = y = z = 0;
        }

        return { x, y, z };
    }

    function generateShape(shapeType) {
        currentShape = shapeType;
        generatedCountForShape = 0;
        ensureShapeGenerated(activeParticleCount);
        if (colorMode === 'rainbow') updateRainbowColors();
    }

    function ensureShapeGenerated(count) {
        if (count <= generatedCountForShape) return;

        for (let i = generatedCountForShape; i < count; i++) {
            const p = getPointOnShape(currentShape, i, count);
            basePositions[i * 3] = p.x;
            basePositions[i * 3 + 1] = p.y;
            basePositions[i * 3 + 2] = p.z;
        }

        generatedCountForShape = count;
    }

    // ================= UI 交互 =================
    document.getElementById('shape-buttons').addEventListener('click', (e) => {
        if (e.target.classList.contains('shape-btn')) {
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');

            const shape = e.target.getAttribute('data-shape');
            generateShape(shape);
        }
    });

    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('input', (e) => {
        if (colorMode === 'rainbow') return;
        currentColor.set(e.target.value);
        if (material) {
            material.color.copy(currentColor);
        }
    });

    document.getElementById('color-modes').addEventListener('click', (e) => {
        if (!e.target.classList.contains('mode-btn')) return;
        document.querySelectorAll('#color-modes .mode-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        setColorMode(e.target.getAttribute('data-mode'));
    });

    function setColorMode(mode) {
        colorMode = mode === 'rainbow' ? 'rainbow' : 'solid';
        if (colorMode === 'rainbow') {
            colorPicker.classList.add('disabled');
        } else {
            colorPicker.classList.remove('disabled');
        }
        if (!material || !geometry) return;

        if (colorMode === 'rainbow') {
            updateRainbowColors();
            material.vertexColors = true;
            // vertexColors 会与 material.color 相乘；设为白色避免染色导致“颜色变少”
            material.color.set(0xffffff);
        } else {
            material.vertexColors = false;
            material.color.copy(currentColor);
        }
        material.needsUpdate = true;
    }

    function updateRainbowColors() {
        if (!geometry) return;
        let colorAttr = geometry.getAttribute('color');
        if (!colorAttr) {
            colorAttr = new THREE.BufferAttribute(new Float32Array(MAX_PARTICLES * 3), 3);
            geometry.setAttribute('color', colorAttr);
        }

        const colorArray = colorAttr.array;
        for (let i = 0; i < activeParticleCount; i++) {
            const ix = i * 3;
            const x = basePositions[ix];
            const y = basePositions[ix + 1];

            let rgb;
            if (currentShape === 'rainbow') {
                // 现实彩虹：红在外、紫在内；按半径分层
                const rr = Math.sqrt(x * x + (y + RAINBOW_Y_OFFSET) * (y + RAINBOW_Y_OFFSET));
                const band = Math.round((rr - RAINBOW_BASE_R) / RAINBOW_BAND_SPACING);
                // rr 越大越外侧 => 越红；band 0 是内侧 => 紫
                const idx = (RAINBOW_BANDS - 1) - Math.max(0, Math.min(RAINBOW_BANDS - 1, band));
                rgb = rainbowColorByIndex(idx);
            } else {
                // 其他造型：按高度分区为赤橙黄绿青蓝紫
                // （避免强依赖 HSL，iOS 老设备更省）
                // 先做一次扫描获取 min/max（惰性：只在非彩虹造型时做）
                if (i === 0) {
                    let minY = Infinity;
                    let maxY = -Infinity;
                    for (let j = 0; j < activeParticleCount; j++) {
                        const yy = basePositions[j * 3 + 1];
                        if (yy < minY) minY = yy;
                        if (yy > maxY) maxY = yy;
                    }
                    updateRainbowColors._minY = minY;
                    updateRainbowColors._spanY = Math.max(1e-6, maxY - minY);
                }
                const t = (y - (updateRainbowColors._minY || 0)) / (updateRainbowColors._spanY || 1);
                rgb = rainbowColorByT(t);
            }

            colorArray[ix] = rgb[0];
            colorArray[ix + 1] = rgb[1];
            colorArray[ix + 2] = rgb[2];
        }

        colorAttr.needsUpdate = true;
    }

    qualitySelect.addEventListener('change', () => {
        qualityMode = qualitySelect.value;
        if (qualityMode === 'auto') {
            applyQuality(resolveInitialTier());
        } else {
            applyQuality(qualityMode);
        }
    });

    function updateParticleCountLabel() {
        particleCountLabel.innerText = `${activeParticleCount} 粒子`;
    }

    function applyQuality(tier) {
        qualityTier = tier;
        quality = QUALITY_PRESETS[qualityTier] || QUALITY_PRESETS.low;
        activeParticleCount = Math.min(MAX_PARTICLES, quality.particleCount);

        document.body.classList.toggle('low-perf', qualityTier === 'low');
        updateParticleCountLabel();

        if (scene) {
            scene.fog = quality.fog ? new THREE.FogExp2(0x050505, 0.015) : null;
        }

        if (renderer) {
            renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, quality.maxPixelRatio));
        }

        if (geometry) {
            geometry.setDrawRange(0, activeParticleCount);
        }

        if (material) {
            material.depthTest = quality.depthTest;
            material.fog = quality.fog;
            material.size = PARTICLE_SIZE_BASE * (qualityTier === 'low' ? 1.15 : 1);
            material.needsUpdate = true;
        }

        if (basePositions && currentShape) {
            ensureShapeGenerated(activeParticleCount);
            if (colorMode === 'rainbow') updateRainbowColors();
        }
    }

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
        try {
            if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        } catch (e) {
            showError('当前浏览器不支持全屏');
        }
    });

    document.addEventListener('fullscreenchange', () => {
        updateFullscreenButton();
    });

    function updateFullscreenButton() {
        if (!fullscreenBtn) return;
        const supported = !!document.documentElement.requestFullscreen && !!document.exitFullscreen;
        const disabled = !supported || ENV.isWeChat;
        fullscreenBtn.disabled = disabled;
        fullscreenBtn.classList.toggle('disabled', disabled);
        fullscreenBtn.textContent = disabled ? '全屏不可用' : '⛶ 全屏模式';
    }

    // ================= 动画循环 =================
    function animate() {
        requestAnimationFrame(animate);

        const now = performance.now();
        if (quality.renderIntervalMs > 0 && now - lastRenderTime < quality.renderIntervalMs) {
            return;
        }
        lastRenderTime = now;

        // 平滑手势缩放
        if (handTrackingEnabled) {
            handScaleFactor += (targetHandScale - handScaleFactor) * HAND_SENSITIVITY;
        } else {
            targetHandScale = 1.0;
            handScaleFactor += (1.0 - handScaleFactor) * 0.08;
        }
        scaleValEl.innerText = handScaleFactor.toFixed(2);

        // 平滑手势旋转/平移（未启用或未检测时自动回正）
        const rotLerp = handTrackingEnabled && isHandDetected ? 0.14 : 0.08;
        const panLerp = handTrackingEnabled && isHandDetected ? 0.12 : 0.08;
        handRotX += (targetHandRotX - handRotX) * rotLerp;
        handRotY += (targetHandRotY - handRotY) * rotLerp;
        handPanX += (targetHandPanX - handPanX) * panLerp;
        handPanY += (targetHandPanY - handPanY) * panLerp;

        // 更新粒子位置
        const positions = particles.geometry.attributes.position.array;

        // 自动旋转 + 手势旋转（手势作为偏移量，不累积漂移）
        autoRotY += 0.002;
        particles.rotation.x += (handRotX - particles.rotation.x) * 0.08;
        particles.rotation.y += ((autoRotY + handRotY) - particles.rotation.y) * 0.08;

        // 手势平移（整体平移，不影响形状插值）
        particles.position.x += (handPanX - particles.position.x) * 0.08;
        particles.position.y += (handPanY - particles.position.y) * 0.08;
        
        if (currentShape === 'saturn') {
            particles.rotation.z = 0.3;
        } else {
            particles.rotation.z += (0 - particles.rotation.z) * 0.05;
        }

        const doParticleUpdate = !(quality.particleUpdateIntervalMs > 0 && now - lastParticleUpdateTime < quality.particleUpdateIntervalMs);
        if (doParticleUpdate) lastParticleUpdateTime = now;

        if (doParticleUpdate) {
            for (let i = 0; i < activeParticleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                const bx = basePositions[ix];
                const by = basePositions[iy];
                const bz = basePositions[iz];

                const tx = bx * handScaleFactor;
                const ty = by * handScaleFactor;
                const tz = bz * handScaleFactor;

                positions[ix] += (tx - positions[ix]) * TRANSITION_SPEED;
                positions[iy] += (ty - positions[iy]) * TRANSITION_SPEED;
                positions[iz] += (tz - positions[iz]) * TRANSITION_SPEED;
            }
        }

        if (doParticleUpdate) particles.geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // ================= 错误提示 =================
    let errorTimer = null;
    function showError(message, autoHideMs = 0) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        if (errorTimer) {
            clearTimeout(errorTimer);
            errorTimer = null;
        }
        if (autoHideMs > 0) {
            errorTimer = setTimeout(() => {
                errorMsg.style.display = 'none';
            }, autoHideMs);
        }
    }
